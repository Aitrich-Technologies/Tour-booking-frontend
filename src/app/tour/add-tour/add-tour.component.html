 <!-- Add Tour Modal -->
 <div class="modal fade" id="addTourModal" tabindex="-1" aria-labelledby="addTourModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="addTourModalLabel">Add Tour</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form #tourForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
              <input type="text" 
                     class="form-control" 
                     id="title" 
                     name="title"
                     [(ngModel)]="tourData.title"
                     #title="ngModel"
                     required
                     minlength="3"
                     placeholder="Enter tour title"
                     [class.is-invalid]="title.invalid && (title.dirty || title.touched)">
              <div class="invalid-feedback" *ngIf="title.invalid && (title.dirty || title.touched)">
                <div *ngIf="title.errors?.['required']">Title is required</div>
                <div *ngIf="title.errors?.['minlength']">Title must be at least 3 characters</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
              <textarea class="form-control" 
                        id="description" 
                        name="description"
                        [(ngModel)]="tourData.description"
                        #description="ngModel"
                        required
                        minlength="10"
                        rows="3" 
                        placeholder="Enter tour description"
                        [class.is-invalid]="description.invalid && (description.dirty || description.touched)"></textarea>
              <div class="invalid-feedback" *ngIf="description.invalid && (description.dirty || description.touched)">
                <div *ngIf="description.errors?.['required']">Description is required</div>
                <div *ngIf="description.errors?.['minlength']">Description must be at least 10 characters</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="price" class="form-label">Price ($) <span class="text-danger">*</span></label>
              <input type="number" 
                     class="form-control" 
                     id="price" 
                     name="price"
                     [(ngModel)]="tourData.price"
                     #price="ngModel"
                     required
                     min="0.01"
                     step="0.01"
                     placeholder="Enter tour price"
                     [class.is-invalid]="price.invalid && (price.dirty || price.touched)">
              <div class="invalid-feedback" *ngIf="price.invalid && (price.dirty || price.touched)">
                <div *ngIf="price.errors?.['required']">Price is required</div>
                <div *ngIf="price.errors?.['min']">Price must be greater than 0</div>
              </div>
            </div>

            <!-- Loading spinner -->
            <div *ngIf="isLoading" class="text-center mb-3">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2 text-muted">Adding tour...</p>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" 
                  class="btn btn-secondary rounded-pill" 
                  data-bs-dismiss="modal"
                  [disabled]="isLoading">
            Cancel
          </button>
          <button type="button" 
                  class="btn btn-primary rounded-pill" 
                  (click)="onSubmit()"
                  [disabled]="!tourForm.form.valid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
            Add Tour
          </button>
        </div>

      </div>
    </div>
  </div>
