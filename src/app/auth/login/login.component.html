<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="mb-1">Welcome Back</h2>
      <p class="text-muted">Please login to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
            placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password"
            [(ngModel)]="password" placeholder="Enter your password" required>
          <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="!loginForm.form.valid || loading">
        Login
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Please wait...
        </span>
      </button>

      <div class="text-center">
        <span class="text-muted">Don't have an account? </span>
        <a href="#" class="text-decoration-none">Sign Up</a>
      </div>
    </form>
  </div>
</div>
