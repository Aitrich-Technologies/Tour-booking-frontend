<div class="login-container">
  <div class="login-card">
    <div *ngIf="!resetSuccess">
      <div class="login-header">
        <h2 class="mb-1">Reset Password</h2>
        <p class="text-muted">Enter your new password</p>
      </div>

      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"
              placeholder="Enter your email" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="newPassword" 
              name="newPassword" [(ngModel)]="newPassword" placeholder="Enter new password" required>
            <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <small class="text-muted">Password must be at least 8 characters long</small>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" id="confirmPassword" 
              name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm new password" required>
            <button class="btn btn-outline-secondary" type="button" (click)="toggleConfirmPassword()">
              <i [class]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" 
          [disabled]="!resetForm.form.valid || loading">
          <span *ngIf="!loading">Reset Password</span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Resetting...
          </span>
        </button>

        <div class="text-center">
          <a href="javascript:void(0)" (click)="goToLogin()" class="text-decoration-none">
            <i class="bi bi-arrow-left me-2"></i>Back to Login
          </a>
        </div>
      </form>
    </div>

    <div *ngIf="resetSuccess" class="text-center py-4">
      <div class="text-success mb-4">
        <i class="bi bi-check-circle" style="font-size: 4rem;"></i>
      </div>
      <h2 class="mb-3">Password Reset Successfully!</h2>
      <p class="text-muted mb-4">
        Your password has been reset successfully. You can now login with your new password.
      </p>
      <button type="button" class="btn btn-primary" (click)="goToLogin()">
        Go to Login
      </button>
      <p class="text-muted mt-3 small">
        Redirecting to login page in 3 seconds...
      </p>
    </div>
  </div>
</div>
