<div class="signup-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Create Your Account</h2>
      
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Full Name" required>
      </div>
      
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" required>
      </div>
      
      <div class="form-group">
        <input type="tel" formControlName="phone" placeholder="Phone Number" required>
      </div>
      
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" required>
      </div>

      
      
      <button type="submit" [disabled]="!signupForm.valid || loading">
        {{loading ? 'Creating Account...' : 'Sign Up & Continue to Booking'}}
      </button>
      
      <p>Already have an account? <a (click)="goToLogin()">Login here</a></p>
    </form>
  </div>
